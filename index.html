<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <section class="main">

        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="images/Logo.png" alt="burger">
                </div>
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="#">Почему у нас</a>
                        </li>
                        <li class="menu_item">
                            <a href="#">Меню бургеров</a>
                        </li>
                        <li class="menu_item">
                            <a href="#">Оформление заказа</a>
                        </li>
                    </ul>
                </nav>
                <div class="currency" title="Заменить валюту">$</div>
            </div>
        </header>

        <section class="main_content">
            <div class="container">
                <div class="main_info">
                    <span class="main_small_info">Новое меню</span>
                    <h1 class="main_title">бургер чеддер</h1>
                    <p class="main_text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным
                        вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
                    <div class="main_action">
                        <button class="button">Смотреть меню</button>
                    </div>
                </div>
                <img src="images/main_burger.png" alt="big burger" class="main_image">
            </div>
        </section>
    </section>
</body>
</html>
